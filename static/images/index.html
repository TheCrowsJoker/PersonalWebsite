<html>
	<head>
		<style>
		#one {
			opacity: 1;
			position: relative;
			top: 0;
			left: 0;
			z-index: 1;
		}
		#one:hover {
			opacity: 0;
		}
		#two {
			position: absolute;
			top: 0;
			left: 0;
		}
		</style>
	</head>
	<body>
		<div style="position: relative; left: 0; top: 0;">
			<a href="#">
				<img id="one" src="twitterDark.png">
				<img id="two" src="twitterActive.png">
			</a>
		</div>
	</body>
</html>
